name: Tide Data Auto Update

on:
  schedule:
    - cron: '0 * * * *' # 매시간 정각에 실행
  workflow_dispatch:   # 우리가 버튼 눌러서 바로 실행해볼 수 있게 함

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch Data from GAS
        run: |
          mkdir -p data
          curl -L -X POST "${{ secrets.GAS_URL }}" \
          -H "Content-Type: application/json" \
          -d '{"station": "all"}' \
          -o data/tide_all.json

      - name: Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add data/tide_all.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update tide data: $(date)" && git push)
