<script>
const GAS_URL = 'https://script.google.com/macros/s/AKfycby3S8MfzcX6pEUDpaOsC1ucQrP6go65KPedXvgNibHTUKpeJVkwSTpE8EudlBxZpn2lBA/exec';

const REGIONS = {
  jeju: [
    { name: "ì œì£¼",   emoji: "ğŸŒŠ", lat: 33.5275, lng: 126.543 },
    { name: "ì„±ì‚°í¬", emoji: "ğŸŒ…", lat: 33.4747, lng: 126.927 },
    { name: "ì„œê·€í¬", emoji: "ğŸ¬", lat: 33.2468, lng: 126.561 },
    { name: "ëª¨ìŠ¬í¬", emoji: "âš“", lat: 33.2147, lng: 126.251 },
    { name: "ì¶”ìë„", emoji: "ğŸ”", lat: 33.9611, lng: 126.889 },
  ],
  west: [
    { name: "íƒœì•ˆ",   emoji: "ğŸŒ¾", lat: 36.7445, lng: 126.297 },
    { name: "ì•ˆí¥",   emoji: "ğŸ¦€", lat: 36.6747, lng: 126.115 },
  ]
};

let currentStation = null;
let currentRegion = 'jeju';

// ì‹œê³„
function updateClock() {
  const now = new Date();
  const h = String(now.getHours()).padStart(2,'0');
  const m = String(now.getMinutes()).padStart(2,'0');
  const s = String(now.getSeconds()).padStart(2,'0');
  document.getElementById('clock').textContent = `${h}:${m}:${s}`;

  const days = ['ì¼','ì›”','í™”','ìˆ˜','ëª©','ê¸ˆ','í† '];
  const dateStr = `${now.getMonth()+1}/${now.getDate()}(${days[now.getDay()]})`;
  document.getElementById('date-str').textContent = dateStr;
}
setInterval(updateClock, 1000);
updateClock();

// ì§€ì—­ íƒ­ ì „í™˜
function switchRegion(region) {
  currentRegion = region;
  document.querySelectorAll('.region-tab').forEach((t, i) => {
    t.classList.toggle('active', (i === 0 && region === 'jeju') || (i === 1 && region === 'west'));
  });
  renderStations();
}

function renderStations() {
  const grid = document.getElementById('station-grid');
  const stations = REGIONS[currentRegion];
  grid.innerHTML = stations.map(s => `
    <button class="station-btn ${currentStation === s.name ? 'active' : ''}"
            onclick="selectStation('${s.name}', ${s.lat}, ${s.lng})">
      <span class="station-emoji">${s.emoji}</span>
      ${s.name}
    </button>
  `).join('');
}

// ê´€ì¸¡ì†Œ ì„ íƒ
async function selectStation(name, lat, lng) {
  currentStation = name;
  renderStations();
  document.getElementById('station-label').textContent = `ğŸ“ ${name} ë¬¼ë•Œ`;
  await Promise.all([loadTide(name), loadWeather(lat, lng)]);
}

// ë¬¼ë•Œ ë¡œë“œ
async function loadTide(stationName) {
  showTideLoading();
  try {
    const res = await fetch(GAS_URL, {
      method: 'POST',
      body: JSON.stringify({ station: stationName })
    });
    const data = await res.json();

    if (!Array.isArray(data) || data[0]?.error) {
      showTideError(data[0]?.error || 'ë°ì´í„° ì˜¤ë¥˜');
      return;
    }

    renderTide(data);
    document.getElementById('update-time').textContent =
      `ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸: ${new Date().toLocaleTimeString('ko-KR')}`;

  } catch(e) {
    showTideError('ë„¤íŠ¸ì›Œí¬ ì˜¤ë¥˜');
  }
}

function showTideLoading() {
  document.getElementById('tide-list').innerHTML = `
    <div class="loading">
      <div class="loading-wave">
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
        <div class="loading-dot"></div>
      </div>
      <div class="loading-text">ì¡°ì„ ë°ì´í„° ë¡œë”© ì¤‘</div>
    </div>`;
  document.getElementById('level-num').textContent = '--';
  document.getElementById('tide-status').textContent = '';
  document.getElementById('tide-name').style.display = 'none';
  document.getElementById('wave-fill').style.height = '0%';
}

function showTideError(msg) {
  document.getElementById('tide-list').innerHTML = `<div class="error-msg">âš ï¸ ${msg}</div>`;
}

function renderTide(data) {
  const current = data.find(d => d.isCurrent);
  if (!current) return;

  // ë¬¼ë•Œ ì´ë¦„
  const tideNameEl = document.getElementById('tide-name');
  if (current.tideName) {
    tideNameEl.textContent = current.tideName;
    tideNameEl.style.display = 'inline-block';
  }

  // ìˆ˜ìœ„
  document.getElementById('level-num').textContent = current.level;

  // ë‹¤ìŒ ë¬¼ë•Œ
  const getMins = (item) => item.mins ?? (parseInt(item.time.split(':')[0]) * 60 + parseInt(item.time.split(':')[1]));
  const nowMins = getMins(current);
  const nextTide = data.find(d => !d.isCurrent && getMins(d) > nowMins);

  if (nextTide) {
    const isFalling = nextTide.type === 'low';
    const diff = getMins(nextTide) - nowMins;
    const h = Math.floor(diff / 60);
    const m = diff % 60;
    const label = isFalling ? 'ê°„ì¡°' : 'ë§Œì¡°';
    const timeStr = h > 0 ? `${h}ì‹œê°„ ${m}ë¶„` : `${m}ë¶„`;
    document.getElementById('tide-status').innerHTML =
      `<span class="arrow-icon">${isFalling ? 'â†“' : 'â†‘'}</span>${label}ê¹Œì§€ ${timeStr}`;
  }

  // íŒŒë„ ë†’ì´
  const levels = data.map(d => d.level).filter(Boolean);
  const minL = Math.min(...levels), maxL = Math.max(...levels);
  const pct = ((current.level - minL) / (maxL - minL)) * 75 + 15;
  setTimeout(() => {
    document.getElementById('wave-fill').style.height = pct + '%';
  }, 100);

  // ë¦¬ìŠ¤íŠ¸
  let html = '';
  data.forEach(item => {
    const isCurrent = item.isCurrent;
    const isYesterday = item.isYesterday;
    const isNextDay = item.isNextDay;
    const isDim = isYesterday || isNextDay;

    const icon = isCurrent ? 'ğŸ“' : item.type === 'high' ? 'â–²' : 'â–¼';
    const iconColor = isCurrent ? '#00c4a7' : item.type === 'high' ? '#5ba4f5' : '#ff6b6b';
    const label = isCurrent ? 'í˜„ì¬ ì˜ˆìƒ ìˆ˜ìœ„' : item.type === 'high' ? 'ë§Œì¡°' : 'ê°„ì¡°';
    const badge = isYesterday ? '<span class="day-badge">ì–´ì œ</span>' :
                  isNextDay   ? '<span class="day-badge">ë‚´ì¼</span>' : '';

    html += `
      <div class="tide-item ${isCurrent ? 'current' : ''} ${isDim ? 'dim' : ''}">
        <div class="tide-item-left">
          <div class="tide-icon" style="color:${iconColor}">${icon}</div>
          <div>
            <div class="tide-level-text">${item.level}cm ${badge}</div>
            <div class="tide-label">${label}</div>
          </div>
        </div>
        <div class="tide-time">${item.time}</div>
      </div>`;
  });
  document.getElementById('tide-list').innerHTML = html;
}

// ë‚ ì”¨ ë¡œë“œ
async function loadWeather(lat, lng) {
  try {
    const url = `https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lng}&current=wind_speed_10m,wind_direction_10m,weather_code&wind_speed_unit=ms&timezone=Asia/Seoul`;
    const res = await fetch(url);
    const json = await res.json();
    const c = json.current;

    const dirs = ["ë¶","ë¶ë™","ë™","ë‚¨ë™","ë‚¨","ë‚¨ì„œ","ì„œ","ë¶ì„œ"];
    const dir = dirs[Math.round(c.wind_direction_10m / 45) % 8];

    const weatherEmoji = (code) => {
      if (code === 0) return "â˜€ï¸";
      if (code <= 2)  return "ğŸŒ¤";
      if (code === 3) return "â˜ï¸";
      if (code <= 48) return "ğŸŒ«";
      if (code <= 55) return "ğŸŒ¦";
      if (code <= 65) return "ğŸŒ§";
      if (code <= 75) return "â„ï¸";
      if (code <= 82) return "ğŸŒ§";
      return "â›ˆ";
    };
    const weatherName = (code) => {
      if (code === 0) return "ë§‘ìŒ";
      if (code <= 2)  return "ëŒ€ì²´ë¡œ ë§‘ìŒ";
      if (code === 3) return "íë¦¼";
